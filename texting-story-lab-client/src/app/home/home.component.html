<div class="container">
  <div class="settings">
    <h2>Settings</h2>
    <div class="input">
      <input placeholder="Person 1 message" [(ngModel)]="person1Message" type="text" />
      <button draggable="true" (dragstart)="onDragStart($event, 'person1')">Drag Empty Message for Person 1</button>
    </div>
    <div class="input">
      <input placeholder="Person 2 message" [(ngModel)]="person2Message" type="text" />
      <button draggable="true" (dragstart)="onDragStart($event, 'person2')">Drag Empty Message for Person 2</button>
    </div>
  </div>
  <div class="chat-container">
    <div class="chat" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
      <div class="contact bar">
        <div class="pic stark"></div>
        <div class="name">Tony Stark</div>
        <div class="seen">Today at 12:56</div>
      </div>
      <div class="messages" id="chat" #chat>
        <div class="time">Today at 11:41</div>
        <div *ngFor="let message of messages" [ngClass]="{'message': true, 'person-1': message.sender === 'person1'}">
          <input *ngIf="message.text === ''" placeholder="Type your message here" [(ngModel)]="message.text" />
          <span *ngIf="message.text !== ''">{{ message.text }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
